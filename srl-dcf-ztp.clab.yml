        - ./ndk/nodesRolesAlgorithm.py:/etc/opt/srlinux/appmgr/user_agents/algorithms/nodesRolesAlgorithm.py:rw   ## - Python Script:
        - ./certs/ca.pem:/ca.pem:rw   ## - Input file to originate CA
